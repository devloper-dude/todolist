<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="todo">
        <div class="ipt">
            <input type="text" id="val" placeholder="Enter your work">
            <div class="sbtn">ADD</div>
        </div>

        <div class="list-main">
            <h4>To-do list</h4>
            <ul id="ul" class="list">
                <!-- <li class="li">sweeping</li> -->
            </ul>
        </div>
    </div>
    <div class="yt">
        <div>
            <h3>Subscribe to Developer Dude</h3>
        </div>
        <div class="subbtn">
            <a target="_blank" href="https://www.youtube.com/channel/UCv6w8OwiQMCAKVcy4bMkLYw?sub_confirmation=1">Subscribe</a>
        </div>
    </div>
    <script src="tapp.js"></script>
</body>
</html>
